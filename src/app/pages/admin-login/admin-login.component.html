<div class="lg:w-4/12 mt-2 mb-12 p-6 shadow-lg mx-auto">
    <h3 class="text-3xl text-center text-red-600 font-semibold py-5">Admin Login</h3>
    <form [formGroup]="adminForm" class="flex flex-col">
       

        
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email" name="" >
            <span *ngIf="adminForm.hasError('required','email') && adminForm.controls['email'].dirty" class="text-red-500">*Email is required</span>
            <span *ngIf="adminForm.hasError('email','email') " class="text-red-500">*Email is invalid</span>
        </div>


        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password" placeholder="Password" name="" >
            <span *ngIf="adminForm.hasError('required','password') && adminForm.controls['password'].dirty" class="text-red-500">*Password is required</span>
        </div>

       

        <button [disabled]="adminForm.invalid" [class.disabled]="adminForm.invalid" (click)="adminLogin()" class="bg-indigo-400 p-2 mt-3 text-white rounded">Submit</button>
        
    </form>
    <div class="flex justify-center mt-5">
        <span>Not a Admin?</span> <a routerLink="/login" class="text-red-500 ml-2 cursor-pointer" href="">Login Here</a>
    </div>
</div>
