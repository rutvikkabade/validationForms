<div class="lg:w-3/12 mt-2 mb-12 p-4 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Register</h3>
    <form [formGroup]="registerForm" class="flex flex-col">
        <div class="flex flex-col mt-2 mb-1">
            <input formControlName="firstName" class="p-2 border border-gray-300 rounded" type="text" placeholder="FirstName" name="" >
            <span *ngIf="registerForm.hasError('required','firstName') && registerForm.controls['firstName'].dirty" class="text-red-500">*FirstName is required</span>
        </div>

        <div class="flex flex-col mt-2 mb-1">
            <input formControlName="lastName" class="p-2 border border-gray-300 rounded" type="text" placeholder="LastName" name="" >
            <span *ngIf="registerForm.hasError('required','lastName') && registerForm.controls['lastName'].dirty" class="text-red-500">*LastName is required</span>
        </div>

        <div class="flex flex-col mt-2 mb-1">
            <input formControlName="userName" class="p-2 border border-gray-300 rounded" type="text" placeholder="UserName" name="" >
            <span *ngIf="registerForm.hasError('required','userName') && registerForm.controls['userName'].dirty"  class="text-red-500">*UserName is required</span>
        </div>

        <div class="flex flex-col mt-2 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email" name="" >
            <span *ngIf="registerForm.hasError('required','email') && registerForm.controls['email'].dirty" class="text-red-500">*Email is required</span>
            <span *ngIf="registerForm.hasError('email','email') " class="text-red-500">*Email is invalid</span>
        </div>


        <div class="flex flex-col mt-2 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password" placeholder="Password" name="" >
            <span *ngIf="registerForm.hasError('required','password') && registerForm.controls['password'].dirty" class="text-red-500">*Password is required</span>
        </div>

        <div class="flex flex-col mt-2 mb-1">
            <input formControlName="confirmPassword"  class="p-2 border border-gray-300 rounded" type="password" placeholder="ConfirmPassword" name="" >
            <span *ngIf="registerForm.hasError('required','confirmPassword') && registerForm.controls['confirmPassword'].dirty" class="text-red-500">*Enter password</span>
            <span *ngIf="registerForm.hasError('confirmPasswordValidator','confirmPassword') " class="text-red-500">*Password doesn't match</span>
        </div>

        <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" (click)="register()" class="bg-indigo-400 p-2 mt-2 text-white rounded">Submit</button>
        
    </form>
    <div class="flex justify-center mt-4">
        <span  routerLink="/login">Terms and condition apply!</span> 
    </div>
</div>
