<div class="my-8">
  <h1 class="text-2xl text-gray-700 font-bold mb-4 text-center">Welcome Admin</h1>
  <div class="flex justify-end mb-4">
    <button [routerLink]="['/course-form']" class="bg-red-700 text-white px-4 py-2  rounded hover:bg-green-600">Create Course</button>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let course of courses" class="bg-white rounded-lg shadow-md p-6 mb-4">
      <h3 class="text-lg font-semibold mb-2">{{ course.courseName }}</h3>
      <p class="text-gray-600 mb-2">{{ course.coursePrice | currency:'USD':'symbol':'1.2-2' }}</p>
      <p class="text-gray-600 mb-4">{{ course.courseDetail }}</p>
      <img *ngIf="course.courseImage" [src]="course.courseImage" alt="Course Image" class="mb-4 rounded-lg">
      <div class="text-blue-500">
        <a *ngIf="course.courseFile" [href]="course.courseFile" target="_blank">{{ 'Click here for more' }}</a>
      </div>
      <div class="flex justify-between mt-4">
        <button (click)="openModal(course)" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Edit</button>
        <!-- Delete button added here -->
        <!-- Delete button -->
  <button (click)="onDeleteCourse(course._id)" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-600">Delete</button>
      </div>
      <app-edit-course [showModal]="course.isModalVisible" (closeModal)="closeUpdateModal(course)" [updatedCourse]="course"></app-edit-course>
      <!-- Modal component outside the loop -->
    </div>
  </div>
</div>
