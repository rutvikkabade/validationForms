<style>
  .modal-container {
padding-top: 10%;
 left: 30%;
 padding-left: 40%;
}
</style>

<div class="modal fixed z-10 inset-0 overflow-y-auto" [class.hidden]="!showModal">
  <div class="modal-overlay bg-gray-300 opacity-50 fixed inset-0 pointer-events-none" (click)="closeModal.emit()"></div>
  <div class="modal-container mx-auto">
    <div class="modal-content bg-white w-11/12 md:w-1/3 rounded shadow-lg p-4 pointer-events-auto">
      <div class="modal-title text-2xl text-center mb-6">Please update course</div>
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="courseName" class="block text-gray-700 font-bold mb-2">Course Name</label>
          <input type="text" formControlName="courseName" placeholder="Course Name" class="w-full border rounded px-3 py-2">
        </div>
        <div class="mb-4">
          <label for="courseDetail" class="block text-gray-700 font-bold mb-2">Course Detail</label>
          <input type="text" formControlName="courseDetail" placeholder="Course Detail" class="w-full border rounded px-3 py-2">
        </div>
        <div class="mb-4">
          <label for="coursePrice" class="block text-gray-700 font-bold mb-2">Course Price</label>
          <input type="number" formControlName="coursePrice" placeholder="Course Price" class="w-full border rounded px-3 py-2">
        </div>
       
        <div class="modal-buttons flex justify-center">
          <button type="submit"  class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update</button>
          <button type="button" (click)="closeModal.emit()" class="bg-red-300 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-4">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
