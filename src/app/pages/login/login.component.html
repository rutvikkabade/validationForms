<div class="lg:w-4/12 mt-2 mb-12 p-6 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
    <form [formGroup]="loginForm" class="flex flex-col">
       

        
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email" name="" >
            <span *ngIf="loginForm.hasError('required','email') && loginForm.controls['email'].dirty" class="text-red-500">*Email is required</span>
            <span *ngIf="loginForm.hasError('email','email') " class="text-red-500">*Email is invalid</span>
        </div>


        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password" placeholder="Password" name="" >
            <span *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty" class="text-red-500">*Password is required</span>
        </div>

       

        <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()" class="bg-indigo-400 p-2 mt-3 text-white rounded">Submit</button>
        
    </form>
    <div class="flex justify-center mt-5">
        <span>Dont't Have Account?</span> <a routerLink="/register" class="text-indigo-700 ml-2 cursor-pointer" href="">Register Here</a>
    </div>
</div>
