<div class="my-8">
  <h2 class="text-2xl font-bold mb-4 text-center">List of Our Courses</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let course of courses" class="bg-wh rounded-lg shadow-md p-6 mb-4">
      <h3 class="text-lg font-semibold mb-2">{{ course.courseName }}</h3>
      <p class="text-gray-600 mb-2">{{ course.coursePrice | currency:'USD':'symbol':'1.2-2' }}</p>
      <p class="text-gray-600 mb-4">{{ course.courseDetail }}</p>
      <img *ngIf="course.courseImage" [src]="course.courseImage" alt="Course Image" class="mb-4 rounded-lg">
      <div class="text-blue-500">
        <a *ngIf="course.courseFile" [href]="course.courseFile" target="_blank">{{ 'Click here for more' }}</a>
      </div>
      <div class="flex justify-between mt-4">
        <!-- Delete button added here -->
      </div>
    </div>
  </div>
</div>
